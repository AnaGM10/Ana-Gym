<div class="container"> 
    <div class="container-fluid" >
        <a class="navbar-brand"  routerLink="/cart">Shopping Cart</a>
        <a routerLink="/cart">
        <i class="fa fa-cart-arrow-down" aria-hidden="true">
            <span class="cart">
            {{itemInCart}}
            </span>
        </i>
        </a>
    </div>
</div>

<div class="row">
    <div class=".col-sm-12 col-md-4">
        <div class="images" *ngFor="let image of product.imgUrls let i = index">
            <img class="image" [src]="image" alt="" (mouseenter)="displayedImg = i">
        </div>
    </div>
    
    <div class=".col-sm-12 col-md-3">
        <img [src]="product.imgUrls[displayedImg]" alt="" style = "width:80%">
    </div>
    <div class=".col-sm-12  offset-md-1 col-md-4 cart-detail">
        <h3>
            {{product.name}}
        </h3>
        <h5>
            {{product.desc}}
        </h5>
        <h2>
            {{product.price | currency :'RON' }}
        </h2>
        <button  class="btn btn-info" (click)="addToCart(product)">Add to cart</button>
    </div>
        
</div>
