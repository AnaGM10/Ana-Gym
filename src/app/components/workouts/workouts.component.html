<div>
  <img
    class="background-picture"
    src="assets/img/workout-background.jpeg"
    alt=" workout girl"
  />
</div>
<div class="member">
  <a routerLink="/workout-list">Create Workout List</a>
  <img src="/assets/img/add-note-icon.png" alt="+" />
</div>
<div class="cards">
  <!--  *ngFor= "let workout of obs | async" -->
  <mat-card class="example-card" *ngFor="let workout of workouts">
    <div (click)="openWorkoutDetail(workout.id)">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image">
          {{ workout.id }}
        </div>
        <div>
          <mat-card-title class="card-title">
            Body Type: {{ workout.bodyPart }}
          </mat-card-title>
          <mat-card-subtitle class="card-subtitle">
            Equipment: {{ workout.equipment }}
          </mat-card-subtitle>
        </div>
      </mat-card-header>
      <img
        mat-card-image
        class="card-img"
        src="{{ workout.gifUrl }}"
        alt="Photo of the exercises"
      />
      <mat-card-content class="card-content">
        <div>
          <span class="ex-name">
            Exercises name:
            {{ workout.name }}
          </span>
        </div>
        <div>
          <span>
            Body part target:
            {{ workout.target }}
          </span>
        </div>
      </mat-card-content>
      <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
    </div>
  </mat-card>
</div>
